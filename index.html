<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Hollywood Town: LONG-VIDEO GENERATION VIA CROSS-MODAL MULTI-AGENT ORCHESTRATION</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    
    <style>
        /* Basic styles */
        body {
            font-family: system-ui, -apple-system, sans-serif;
            background-color: #f9f9f9;
        }
        
        /* Video container */
        .video-container {
            width: 100%;
            padding-bottom: 1rem;
        }
        
        /* Video grid with single column */
        .video-grid {
            display: grid;
            grid-template-columns: 1fr; /* Single column layout */
            gap: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        /* Video card styles */
        .video-card {
            transition: transform 0.2s ease;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .video-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
        }
        
        /* Video container */
        .video-wrapper {
            position: relative;
            background-color: #000; /* Black background while loading */
            aspect-ratio: 16/9; /* Standard video aspect ratio */
        }
        
        /* Duration label */
        .duration-label {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background-color: rgba(0,0,0,0.7);
            color: white;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.8rem;
            z-index: 10;
        }
        
        /* Video title */
        .video-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 0.5rem;
        }
        
        /* Version section styles */
        .version-section {
            background-color: #e6f7ff;
            border-left: 4px solid #1890ff;
            padding: 1.5rem;
            margin-bottom: 1rem;
            border-radius: 0 4px 4px 0;
        }
        
        .version-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #0047ab;
            margin-bottom: 0.5rem;
        }
        
        /* Compare button */
        .compare-btn {
            transition: all 0.2s ease;
        }
        
        .compare-btn:hover {
            transform: translateY(-2px);
        }
        
        /* Modal styles */
        .modal {
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        
        .modal.active {
            opacity: 1;
            visibility: visible;
        }
        
        .modal-content {
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }
        
        .modal.active .modal-content {
            transform: scale(1);
        }
    </style>
</head>
<body class="p-4 md:p-6">
    <!-- Page title -->
    <h1 class="text-2xl md:text-3xl font-bold text-center mb-8 text-gray-800">Hollywood Town: LONG-VIDEO GENERATION VIA CROSS-MODAL MULTI-AGENT ORCHESTRATION</h1>
    
    <!-- Video container -->
    <div class="video-container">
        <!-- Video grid - single column -->
        <div class="video-grid px-4" id="video-grid">
            <!-- Video cards will be generated dynamically via JS -->
        </div>
    </div>
    
    <!-- Compare modal -->
    <div id="compare-modal" class="modal fixed inset-0 bg-black/90 flex items-center justify-center p-4 z-50">
        <div class="modal-content w-full max-w-5xl bg-white rounded-lg overflow-hidden flex flex-col">
            <div class="flex justify-between items-center p-4 border-b">
                <h2 class="text-xl font-bold text-gray-800">Compare Videos</h2>
                <button id="close-compare" class="w-10 h-10 bg-black/50 text-white rounded-full flex items-center justify-center hover:bg-black/70">
                    <i class="fa fa-times"></i>
                </button>
            </div>
            <div class="flex flex-col md:flex-row gap-4 p-4" id="compare-players">
                <!-- Two player areas -->
            </div>
            <div class="flex gap-4 p-4" id="compare-selectors">
                <!-- Two dropdown selectors -->
            </div>
        </div>
    </div>
    <script>
        // Video data with YouTube IDs
        const videos = [
            { id: 1, title: "Hollywood Town", duration: "00:50", youtubeId: "cPsRTLyGqwY" },
            { id: 2, title: "Comparative Version 1", duration: "00:30", youtubeId: "eGNKwavK2aY" },
            { id: 3, title: "Comparative Version 2", duration: "00:47", youtubeId: "YQTPYj7G1yU" },
            { id: 4, title: "Business Model 1", duration: "00:30", youtubeId: "aFfIuv964Yw" },
            { id: 5, title: "Business Model 2", duration: "01:26", youtubeId: "jPx6AvrW5Ug" },
            { id: 6, title: "Hollywood Town", duration: "00:50", youtubeId: "Uor5Zsfb2BU" },
            { id: 7, title: "Comparative Version 1", duration: "00:20", youtubeId: "_wGA81P1qTM" },
            { id: 8, title: "Comparative Version 2", duration: "00:26", youtubeId: "jaFBurD-BXg" },
            { id: 9, title: "Business Model 1", duration: "00:22", youtubeId: "fosQ3xWRylE" },
            { id: 10, title: "Business Model 2", duration: "01:16", youtubeId: "giUOMYOYXNA" },
            { id: 11, title: "Hollywood Town", duration: "00:42", youtubeId: "wRVB0JsdUm4" },
            { id: 12, title: "Comparative Version 1", duration: "00:40", youtubeId: "_6ZQSqUJBW8" },
            { id: 13, title: "Comparative Version 2", duration: "00:40", youtubeId: "pFDWhoHS7Zs" },
            { id: 14, title: "Business Model 1", duration: "00:30", youtubeId: "OiGH54xnz70" },
            { id: 15, title: "Business Model 2", duration: "01:20", youtubeId: "FUMhbb_kyuc" }
        ];

        const videoGrid = document.getElementById('video-grid');
        // Get compare modal elements
        const compareModal = document.getElementById('compare-modal');
        const compareSelectors = document.getElementById('compare-selectors');
        const comparePlayers = document.getElementById('compare-players');
        const closeCompare = document.getElementById('close-compare');

        // Close compare modal
        closeCompare.onclick = () => {
            compareModal.classList.remove('active');
            compareModal.style.display = 'none';
            document.body.style.overflow = 'auto';
        };

        // Render video cards
        function renderVideos() {
            let currentGroup = -1;
            
            videos.forEach((video, index) => {
                // Determine which group this video belongs to
                const groupIdx = Math.floor(index / 5);
                
                // Add version section before each new group
                if (groupIdx !== currentGroup) {
                    currentGroup = groupIdx;
                    const versionSection = document.createElement('div');
                    versionSection.className = 'version-section';
                    
                    const versionTitle = document.createElement('h2');
                    versionTitle.className = 'version-title';
                    versionTitle.textContent = `Version ${groupIdx + 1}`;
                    
                    const promptText = document.createElement('p');
                    promptText.className = 'text-gray-700';
                    promptText.textContent = videoPrompts[groupIdx] || '';
                    
                    versionSection.appendChild(versionTitle);
                    versionSection.appendChild(promptText);
                    videoGrid.appendChild(versionSection);
                }

                // Create video card
                const card = document.createElement('div');
                card.className = 'video-card';

                // Video wrapper with duration label
                const videoWrapper = document.createElement('div');
                videoWrapper.className = 'video-wrapper relative';
                
                // Embed YouTube video directly
                const iframe = document.createElement('iframe');
                iframe.width = "100%";
                iframe.height = "100%";
                iframe.src = `https://www.youtube.com/embed/${video.youtubeId}`;
                iframe.frameBorder = "0";
                iframe.allow = "accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture";
                iframe.allowFullscreen = true;
                videoWrapper.appendChild(iframe);

                // Duration label
                const durationLabel = document.createElement('div');
                durationLabel.className = 'duration-label';
                durationLabel.textContent = video.duration;
                videoWrapper.appendChild(durationLabel);

                // Video info
                const infoDiv = document.createElement('div');
                infoDiv.className = 'p-4';
                
                const titleElement = document.createElement('h3');
                titleElement.className = 'video-title';
                titleElement.textContent = video.title;
                
                infoDiv.appendChild(titleElement);
                card.appendChild(videoWrapper);
                card.appendChild(infoDiv);

                videoGrid.appendChild(card);

                // Add compare button after every 5 videos
                if ((index + 1) % 5 === 0) {
                    const compareBtn = document.createElement('button');
                    compareBtn.className = 'compare-btn py-3 px-6 bg-blue-600 text-white rounded-lg font-bold text-lg hover:bg-blue-700 transition';
                    compareBtn.textContent = `Compare Version ${groupIdx + 1} Videos`;
                    compareBtn.onclick = () => openCompareModal(groupIdx);
                    videoGrid.appendChild(compareBtn);
                }
            });
        }

        // Open compare modal
        function openCompareModal(groupIdx) {
            // Get the 5 videos in this group
            const groupVideos = videos.slice(groupIdx * 5, groupIdx * 5 + 5);

            // Render selectors
            compareSelectors.innerHTML = '';
            for (let j = 0; j < 2; j++) {
                const select = document.createElement('select');
                select.className = 'border rounded px-3 py-2 text-lg flex-1';
                groupVideos.forEach((v) => {
                    const opt = document.createElement('option');
                    opt.value = v.youtubeId;
                    opt.textContent = v.title;
                    select.appendChild(opt);
                });
                compareSelectors.appendChild(select);
            }

            // Render players
            function renderPlayers() {
                comparePlayers.innerHTML = '';
                for (let j = 0; j < 2; j++) {
                    const youtubeId = compareSelectors.children[j].value;
                    const playerContainer = document.createElement('div');
                    playerContainer.className = 'flex-1';
                    
                    const iframe = document.createElement('iframe');
                    iframe.width = "100%";
                    iframe.height = "360";
                    iframe.src = `https://www.youtube.com/embed/${youtubeId}?autoplay=1`;
                    iframe.frameBorder = "0";
                    iframe.allow = "accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture";
                    iframe.allowFullscreen = true;
                    
                    playerContainer.appendChild(iframe);
                    comparePlayers.appendChild(playerContainer);
                }
            }
            
            // Update players when selection changes
            compareSelectors.children[0].onchange = renderPlayers;
            compareSelectors.children[1].onchange = renderPlayers;
            renderPlayers();

            // Show modal
            compareModal.classList.add('active');
            compareModal.style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }

        // Prompts for each version group
        const videoPrompts = [
            "Prompt: 1-minute real movie scene: The agent sneaks into the heavily guarded laboratory late at night, evades the patrolling guards, and quietly approaches the safe where confidential documents are stored.",
            "Prompt: 1-minute 2D animation clip: A boy and a girl stroll and play along the river bank surrounded by flowers, expressing their feelings to each other.",
            "Prompt: 1-minute short video: A human warrior raises his shield to block an orc charge in a canyon. A fierce battle ensues at a broken bridge, where a warrior strikes down an orc's weapon with his sword. The orc then strikes back, forcing the warrior off a cliff."
        ];

        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', renderVideos);
    </script>
</body>
</html>
