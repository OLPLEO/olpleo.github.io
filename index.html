<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Hollywood Town: LONG-VIDEO GENERATION VIA CROSS-MODAL MULTI-AGENT ORCHESTRATION</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    
    <style>
        /* Basic styles */
        body {
            font-family: system-ui, -apple-system, sans-serif;
            background-color: #f9f9f9;
            max-width: 1600px; /* 增加最大宽度以适应更大屏幕 */
            margin: 0 auto; /* 关键：使body在页面中居中 */
            padding: 0 1rem; /* 左右添加内边距，避免内容贴边 */
        }
        
        /* Video card styles */
        .video-card {
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            margin-bottom: 2rem;
        }
        
        .video-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
        }
        
        /* Thumbnail container */
        .thumbnail-container {
            position: relative;
            overflow: hidden;
            background-color: #000; /* Black background while loading */
            aspect-ratio: 16/9; /* Standard video aspect ratio */
            max-width: 1200px;
            margin: 0 auto; /* 视频容器居中 */
        }
        
        /* Duration label */
        .duration-label {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 4px 8px;
            border-radius: 3px;
            font-size: 0.9rem;
            position: absolute;
            bottom: 12px;
            right: 12px;
            z-index: 10;
        }
        
        /* Modal animation */
        .modal {
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        
        .modal.active {
            opacity: 1;
            visibility: visible;
        }
        
        .modal-content {
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }
        
        .modal.active .modal-content {
            transform: scale(1);
        }

        /* Video iframe styles */
        .video-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Group section styling */
        .version-group {
            margin: 0 auto 4rem; /* 关键：使每个版本组居中 */
            padding: 2rem;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            max-width: 1200px; /* 限制最大宽度，确保在大屏幕上不会过宽 */
            width: 100%; /* 确保在小屏幕上占满宽度 */
        }

        /* Video title styling */
        .video-title {
            max-width: 1200px;
            margin: 0.75rem auto 0;
            padding: 0 1rem;
        }

        /* Page title container */
        .page-title {
            max-width: 1200px;
            margin: 0 auto 2rem; /* 页面标题居中 */
            text-align: center;
            padding: 0 1rem;
        }
    </style>
</head>
<body>
    <!-- Page title with centered container -->
    <div class="page-title">
        <h1 class="text-2xl md:text-4xl font-bold text-gray-800 py-8">Hollywood Town: LONG-VIDEO GENERATION VIA CROSS-MODAL MULTI-AGENT ORCHESTRATION</h1>
    </div>
    
    <div id="video-container">
        <!-- Video groups will be generated dynamically via JS -->
    </div>
    
    <!-- Compare modal -->
    <div id="compare-modal" class="modal fixed inset-0 bg-black/90 flex items-center justify-center p-4 z-50">
        <div class="modal-content w-full max-w-6xl bg-white rounded-lg overflow-hidden flex flex-col">
            <div class="flex justify-between items-center p-4 border-b">
                <h2 class="text-xl font-bold text-gray-800">Compare Videos</h2>
                <button id="close-compare" class="w-10 h-10 bg-black/50 text-white rounded-full flex items-center justify-center hover:bg-black/70">
                    <i class="fa fa-times"></i>
                </button>
            </div>
            <div class="flex flex-col md:flex-row gap-4 p-4" id="compare-players">
                <!-- Two player areas -->
            </div>
            <div class="flex gap-4 p-4" id="compare-selectors">
                <!-- Two dropdown selectors -->
            </div>
        </div>
    </div>
    <script>
        // Video data with YouTube IDs
        const videos = [
            { id: 1, title: "Hollywood Town", duration: "00:50", youtubeId: "cPsRTLyGqwY" },
            { id: 2, title: "Comparative Version 1", duration: "00:30", youtubeId: "eGNKwavK2aY" },
            { id: 3, title: "Comparative Version 2", duration: "00:47", youtubeId: "YQTPYj7G1yU" },
            { id: 4, title: "Business Model 1", duration: "00:30", youtubeId: "aFfIuv964Yw" },
            { id: 5, title: "Business Model 2", duration: "01:26", youtubeId: "jPx6AvrW5Ug" },
            { id: 6, title: "Hollywood Town", duration: "00:50", youtubeId: "Uor5Zsfb2BU" },
            { id: 7, title: "Comparative Version 1", duration: "00:20", youtubeId: "_wGA81P1qTM" },
            { id: 8, title: "Comparative Version 2", duration: "00:26", youtubeId: "jaFBurD-BXg" },
            { id: 9, title: "Business Model 1", duration: "00:22", youtubeId: "fosQ3xWRylE" },
            { id: 10, title: "Business Model 2", duration: "01:16", youtubeId: "giUOMYOYXNA" },
            { id: 11, title: "Hollywood Town", duration: "00:42", youtubeId: "wRVB0JsdUm4" },
            { id: 12, title: "Comparative Version 1", duration: "00:40", youtubeId: "_6ZQSqUJBW8" },
            { id: 13, title: "Comparative Version 2", duration: "00:40", youtubeId: "pFDWhoHS7Zs" },
            { id: 14, title: "Business Model 1", duration: "00:30", youtubeId: "OiGH54xnz70" },
            { id: 15, title: "Business Model 2", duration: "01:20", youtubeId: "FUMhbb_kyuc" }
        ];

        const videoContainer = document.getElementById('video-container');
        
        // Compare modal elements
        const compareModal = document.getElementById('compare-modal');
        const compareSelectors = document.getElementById('compare-selectors');
        const comparePlayers = document.getElementById('compare-players');
        const closeCompare = document.getElementById('close-compare');

        // Close compare modal
        closeCompare.onclick = () => {
            compareModal.classList.remove('active');
            compareModal.style.display = 'none';
            document.body.style.overflow = 'auto';
        };

        // Render video groups with one video per row
        function renderVideos() {
            // Group videos into 3 groups of 5
            const videoGroups = [];
            for (let i = 0; i < 3; i++) {
                videoGroups.push(videos.slice(i * 5, (i * 5) + 5));
            }
            
            // Video prompts for each group
            const videoPrompts = [
                "Prompt: 1-minute real movie scene: The agent sneaks into the heavily guarded laboratory late at night, evades the patrolling guards, and quietly approaches the safe where confidential documents are stored.",
                "Prompt: 1-minute 2D animation clip: A boy and a girl stroll and play along the river bank surrounded by flowers, expressing their feelings to each other.",
                "Prompt: 1-minute short video: A human warrior raises his shield to block an orc charge in a canyon. A fierce battle ensues at a broken bridge, where a warrior strikes down an orc's weapon with his sword. The orc then strikes back, forcing the warrior off a cliff."
            ];
            
            // Render each group
            videoGroups.forEach((group, groupIndex) => {
                // Create group container
                const groupDiv = document.createElement('div');
                groupDiv.className = 'version-group';
                
                // Group title and prompt
                const groupHeader = document.createElement('div');
                groupHeader.className = 'mb-8';
                
                const versionTitle = document.createElement('h2');
                versionTitle.className = 'text-xl md:text-2xl font-bold text-blue-700 mb-3';
                versionTitle.textContent = `Version ${groupIndex + 1}`;
                
                const promptText = document.createElement('p');
                promptText.className = 'text-gray-700 leading-relaxed';
                promptText.textContent = videoPrompts[groupIndex];
                
                groupHeader.appendChild(versionTitle);
                groupHeader.appendChild(promptText);
                groupDiv.appendChild(groupHeader);
                
                // Create video container - one video per row
                const videoList = document.createElement('div');
                videoList.className = 'space-y-6'; // Add space between videos
                
                // Add videos to list (one per row)
                group.forEach(video => {
                    const card = document.createElement('div');
                    card.className = 'video-card bg-white rounded-lg overflow-hidden shadow-sm';

                    // Video iframe container
                    const thumbContainer = document.createElement('div');
                    thumbContainer.className = 'thumbnail-container relative';
                    
                    const iframe = document.createElement('iframe');
                    iframe.className = 'video-iframe';
                    iframe.src = `https://www.youtube.com/embed/${video.youtubeId}`;
                    iframe.frameBorder = "0";
                    iframe.allow = "accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture";
                    iframe.allowFullscreen = true;
                    
                    thumbContainer.appendChild(iframe);

                    // Duration label
                    const durationSpan = document.createElement('span');
                    durationSpan.className = 'duration-label';
                    durationSpan.textContent = video.duration;
                    thumbContainer.appendChild(durationSpan);

                    // Video title
                    const titleDiv = document.createElement('div');
                    titleDiv.className = 'video-title';
                    titleDiv.innerHTML = `<h3 class="font-medium text-gray-800 text-lg">${video.title}</h3>`;
                    
                    card.appendChild(thumbContainer);
                    card.appendChild(titleDiv);

                    videoList.appendChild(card);
                });
                
                groupDiv.appendChild(videoList);
                
                // Add compare button for the group
                const compareBtn = document.createElement('button');
                compareBtn.className = 'mt-6 py-3 px-6 bg-blue-600 text-white rounded-lg font-bold text-lg hover:bg-blue-700 transition w-full md:w-auto mx-auto block';
                compareBtn.textContent = `Compare Version ${groupIndex + 1} Videos`;
                compareBtn.onclick = () => openCompareModal(groupIndex);
                groupDiv.appendChild(compareBtn);
                
                videoContainer.appendChild(groupDiv);
            });
        }

        // Open compare modal
        function openCompareModal(groupIdx) {
            // Get videos for this group
            const groupVideos = videos.slice(groupIdx * 5, groupIdx * 5 + 5);

            // Render selectors
            compareSelectors.innerHTML = '';
            for (let j = 0; j < 2; j++) {
                const select = document.createElement('select');
                select.className = 'border rounded px-3 py-2 text-lg flex-1';
                groupVideos.forEach((v) => {
                    const opt = document.createElement('option');
                    opt.value = v.youtubeId;
                    opt.textContent = v.title;
                    select.appendChild(opt);
                });
                compareSelectors.appendChild(select);
            }

            // Render players
            function renderPlayers() {
                comparePlayers.innerHTML = '';
                for (let j = 0; j < 2; j++) {
                    const youtubeId = compareSelectors.children[j].value;
                    const iframe = document.createElement('iframe');
                    iframe.className = 'flex-1';
                    iframe.height = "450";
                    iframe.src = `https://www.youtube.com/embed/${youtubeId}?autoplay=1`;
                    iframe.frameBorder = "0";
                    iframe.allow = "accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture";
                    iframe.allowFullscreen = true;
                    comparePlayers.appendChild(iframe);
                }
            }
            
            // Update players when selection changes
            compareSelectors.children[0].onchange = renderPlayers;
            compareSelectors.children[1].onchange = renderPlayers;
            
            // Initial render
            renderPlayers();

            // Show modal
            compareModal.classList.add('active');
            compareModal.style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', renderVideos);
    </script>
</body>
</html>
